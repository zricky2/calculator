<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <p id = "calculation">0</p>
        </div>
        <div class="buttoncontainer">
            <button id = "cancel" class="button extra">AC
            </button>
            <button id = "sign" class="button extra">+/-
            </button>
            <button id = "modulus" class="button extra">%
            </button>
            <button id = "divide" class="button operation">/
            </button>
            
            <button id = "seven" class="button number">7
            </button>
            <button id = "eight" class="button number">8
            </button>
            <button id = "nine" class="button number">9
            </button>
            <button id = "multiply" class="button operation">x
            </button>
            
            <button id = "four" class="button number">4
            </button>
            <button id = "five" class="button number">5
            </button>
            <button id = "six" class="button number">6
            </button>
            <button id = "minus" class="button operation">-
            </button>
            
            <button id = "one" class="button number">1
            </button>
            <button id = "two" class="button number">2
            </button>
            <button id = "three" class="button number">3
            </button>
            <button id = "plus" class="button operation">+
            </button>
            
            <button id = "zero" class="button number">0
            </button>
            <button id = "decimal" class="button number">.
            </button>
            <button id = "equal" class="button operation">=
            </button>
        </div>
        
    </div>
</body>
    <script src= "script.js"></script>
</html>
